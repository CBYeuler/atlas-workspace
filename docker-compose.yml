version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: atlas_postgres
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlaspass
      POSTGRES_DB: atlasdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: atlas_redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: atlas_backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      APP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: atlas
      DB_PASSWORD: atlaspass
      DB_NAME: atlasdb

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: atlas_frontend
    ports:
      - "3000:3000"

volumes:
  pgdata:
